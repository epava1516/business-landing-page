{% load static %}
<div class="container" data-aos="fade-up">

  <div class="row">
    <div class="col-lg-6 d-flex align-items-center" data-aos="fade-right" data-aos-delay="100">
      <img src="{% static 'assets/img/skills.png' %}" class="img-fluid" alt="">
    </div>
    <div class="col-lg-6 pt-4 pt-lg-0 content" data-aos="fade-left" data-aos-delay="100">
      <h3>{{ skill.title }}</h3>
      <p class="fst-italic">
        {{ skill.description }}
      </p>

      <div class="skills-content">
        {% for skill in skill.list_description.all %}
        <div class="progress">
          <span class="skill">{{ skill.title }} <i class="val">{{ skill.ratio }}%</i></span>
          <div class="progress-bar-wrap">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{ skill.ratio }}" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
  </div>

</div>
