{% load static %}
{% load my_custom_tags %}

<div class="container" data-aos="fade-up">

  <div class="section-title">
    <h2>Frequently Asked Questions</h2>
    <p>{{ faq.description }}</p>
  </div>

  <div class="faq-list">
    <ul>
      {% for faq_list in faq.list_description.all %}
      <li data-aos="fade-up" data-aos-delay='{{ forloop.counter|multiply:"100" }}'>
        <i class="bx bx-help-circle icon-help"></i> <a data-bs-toggle="collapse" class="collapse"
          data-bs-target="#faq-list-{{ forloop.counter }}">{{ faq_list.title }} <i class="bx bx-chevron-down icon-show"></i><i
            class="bx bx-chevron-up icon-close"></i></a>
        <div id="faq-list-{{ forloop.counter }}" class="collapse show" data-bs-parent=".faq-list">
          <p>
            {{ faq_list.description }}
          </p>
        </div>
      </li>
      {% endfor %}

    </ul>
  </div>

</div>
