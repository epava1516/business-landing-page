{% load static %}
{% load my_custom_tags %}

<div class="container" data-aos="fade-up">

  <div class="section-title">
    <h2>Team</h2>
    <p>{{ team.description }}</p>
  </div>

  <div class="row">
    {% for team_user in team.list_description.all %}
    <div class="col-lg-6 {% if forloop.counter > 1 %}mt-4{% endif %} {% if forloop.counter == 2 %}mt-lg-0{% endif %}">
      <div class="member d-flex align-items-start" data-aos="zoom-in" data-aos-delay='{{ forloop.counter|multiply:"100" }}'>
        <div class="pic"><img src="{% static team_user.img_url %}" class="img-fluid" alt=""></div>
        <div class="member-info">
          <h4>{{ team_user.title }}</h4>
          <span>{{ team_user.subtitle }}</span>
          <p>{{ team_user.description }}</p>
          <div class="social">
            <a href="{{ team_user.twitter }}"><i class="ri-twitter-fill"></i></a>
            <a href="{{ team_user.facebook }}"><i class="ri-facebook-fill"></i></a>
            <a href="{{ team_user.instagram }}"><i class="ri-instagram-fill"></i></a>
            <a href="{{ team_user.linkedin }}"> <i class="ri-linkedin-box-fill"></i> </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
